Resources:
  ExerciseLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: exercise-lambda
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          import boto3
          import cfnresponse
          import os

          def handler(event, context):
              ssm = boto3.client('ssm')
              s3 = boto3.client('s3')

              if event['RequestType'] == 'Delete':
                  cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
                  return

              try:
                  parameter = ssm.get_parameter(Name='UserName', WithDecryption=True)
                  s3.put_object(Body=parameter['Parameter']['Value'], Bucket='dxchomeassignment', Key='UserName.txt')
                  responseData = {'Success': 'SSM parameter stored in S3.'}
                  cfnresponse.send(event, context, cfnresponse.SUCCESS, responseData)
              except Exception as e:
                  responseData = {'Error': str(e)}
                  cfnresponse.send(event, context, cfnresponse.FAILED, responseData)

      Runtime: python3.8
      Timeout: 15

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
      - PolicyName: LambdaExecutionPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: '*'
          - Effect: Allow
            Action:
            - ssm:GetParameter
            Resource: '*'
          - Effect: Allow
            Action:
            - s3:PutObject
            Resource: 'arn:aws:s3:::dxchomeassignment/*'
